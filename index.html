<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Schedule</title>

    <!--Link to Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Link to Custom CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Link to JQuery Library-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!--Link to Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>


</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron bg-dark">
                    <h1 class="text-white text-center">Upcoming Train Schedule</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-dark">
                        Current Schedule
                    </li>
                    <li class="list-group-item">
                        <table class="table table-striped table-dark table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Train</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    <th scope="col">Frequency</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-dark">
                        Add New Train
                    </li>
                    <li class="list-group-item">
                        <form>
                            <div class="form-group">
                                <label for="trainInput">Train</label>
                                <input type="text" class="form-control" id="formTrain" placeholder="Train">
                            </div>
                            <div class="form-group">
                                <label for="destinationInput">Desination</label>
                                <input type="text" class="form-control" id="formDestination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="timeInput">First Train Time (HH:mm AM/PM)</label>
                                <input type="time" class="form-control" id="formFirstTrain" placeholder="00:00">
                            </div>
                            <div class="form-group">
                                <label for="FrequencyInput">Frequency (in minutes)</label>
                                <input type="number" class="form-control" id="formFrequency" placeholder="00">
                            </div>
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>
    </div>

    <!--Link to Custom JS-->
    <script src="assets/javascript/app.js"></script>

</body>

</html>
